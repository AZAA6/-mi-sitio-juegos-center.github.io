<!DOCTYPE html>
<html>
<head><title>Contacto</title></head>
<body>
<h2>Contacto</h2>
<form action="https://formsubmit.co/your@email.com" method="POST">

  <input type="email" name="email" placeholder="Tu correo"><br>

</form>
</body>
</html>
